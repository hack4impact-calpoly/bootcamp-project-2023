<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Winnie's Contact!</title>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                emailjs.init('giLU5GdzMHGkdj1Jc');
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('service_6xoaq76', 'contact_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
  <body>
    <nav class="navbar">
        <h1 class="logo"></h1>
        <a href="index.html" class="personalWebsite" class="a">personal website</a>
            <ul class="nav_list">
                <li class="navA"><a class="a" href="index.html">Home</a></li>
            <li class="navA"><a class="a" href="blog.html">Blog</a></li>
            <li class="navA"><a class="a" href="portfolio.html">Portfolio</a></li>
            <li class="navA"><a class="a" href="resume.html">Resume</a></li>
            <li class="navA"><a class="a" href="contact.html">Contact</a></li>
              </ul>
    </nav>
    <main>
        <div>
            <h1 class="page_title">Contact Me Form!</h1>
        </div>
        <div>
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>Name</label>
                <input type="text" name="user_name">
                <label>Email</label>
                <input type="email" name="user_email">
                <label>Message</label>
                <textarea name="message"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </main>

</html>
